<p class="body line1">Although this passageway had the word escape written on it,</p>
<p class="body line2"> the truth was, that at the end of this hall, Stanley would meet his violent death.</p>
<p class="body line3">The door behind him was not closed. He had every opportunity to stop and go back on track.</p>
